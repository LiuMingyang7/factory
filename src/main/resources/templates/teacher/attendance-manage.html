    <script>
        $(function () {
            $('#myModal').modal({
                backdrop: false,
                show: false
            });
        });
        var url = "/attendance/insert";
        var id = 0;

        function removeUser() {
            var rows = $("#mytab").bootstrapTable('getSelections');
            if (rows.length == 0) {
                toastr.info("请选择要移除的信息", '操作提醒', {positionClass: 'toast-bottom-right'});
            } else {
                var ids = "";
                for (var i = 0; i < rows.length; i++) {
                    ids += rows[i].id + ","
                }
                $.ajax({
                    url: '/attendance/delete',
                    method: 'post',
                    data: {"ids": ids},
                    type: 'json',
                    success: function (result) {
                        if (result.success === 'true') {
                            $('#mytab').bootstrapTable('refresh');
                            toastr.info(result.message, '操作提醒', {positionClass: 'toast-bottom-right'});
                        } else {
                            toastr.warning(result.message, '操作提醒', {positionClass: 'toast-bottom-right'});
                        }
                    }
                })
            }
        }

        function addUser() {
            clearForm();
            $("#modal_name").text("添加考勤信息");
            $('#myModal').modal();
            url = "/attendance/insert";
            id = 0;
        }

        function updateUser() {
            var rows = $('#mytab').bootstrapTable("getSelections");
            if (rows.length === 1) {
                $("#uid").val(rows[0].uid);
                $("#date").val(rows[0].date);
                $("#sid").val(rows[0].sid);
                $("#description").val(rows[0].description);
                $("#type").val(rows[0].type);
                $("#tid").val(rows[0].tid);
                $("#modal_name").text("更新请假信息");
                $('#myModal').modal();
                url = "/attendance/update";
                id = rows[0].id;
            } else {
                toastr.warning('请选择你要修改的数据行', '操作提醒', {positionClass: 'toast-bottom-right'});
            }

        }

        function clearForm() {
            $("#user_form").clearForm();
        }

        function submit_form() {

            var options = {
                url: url,
                data: {id: id},
                success: function (result) {
                    var obj = eval('(' + result + ')');
                    if (obj.success === "true") {
                        $('#mytab').bootstrapTable('refresh');
                        toastr.info(obj.message, '操作提醒', {positionClass: 'toast-bottom-right'});
                        $('#myModal').modal("hide");
                    } else {
                        toastr.warning(obj.message, '操作提醒', {positionClass: 'toast-bottom-right'});
                    }
                }
            };
            $("#user_form").ajaxForm(options);

        }
    </script>

<script>
    var url = window.location.href;
    var uid = url.substring(url.lastIndexOf('=') + 1, url.length);
    $('#mytab').bootstrapTable({
        url: '/attendance/list',
        toolbar: "#toolbar",
        sidePagination: "true",
        striped: true, // 是否显示行间隔色
        search: "true",
        uniqueId: "id",
        pageSize: "5",
        pageNumber: 1, //当前第几页
        pageList: [5, 10, 15],
        pagination: true, // 是否分页
        smartDisplay: false,
        sortable: true, // 是否启用排序
        columns: [
            {
                field: 'ids',
                checkbox: true,
            },
            {
                field: "sid",
                title: "课程序列号"
            },
            {
                field: 'date',
                title: '日期',
            },
            {
                field: 'uid',
                title: '学号',
            },
            {
                field: 'tid',
                title: '教师号',
            },
            {
                field: 'type',
                title: '类型',
            },
            {
                field: 'description',
                title: '备注',
            },

        ]
    });
</script>
